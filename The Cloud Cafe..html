<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title> The Cloud Cafe.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }

    header {
      background-color: #fff0e5;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin: 0;
      color: #5e3c2f;
    }

    header p {
      font-style: italic;
      color: #8c5e4d;
    }

    .hero {
      background-image: url('https://www.thehealthy.com/wp-content/uploads/2021/03/GettyImages-645462725-e1616622396590.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      text-shadow: 2px 2px 8px #000;
    }

    .menu {
      padding: 50px 20px;
      text-align: center;
    }

    .menu h2 {
      font-size: 36px;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
      color: #5e3c2f;
    }

    .menu-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .item h3 {
      margin-top: 0;
      color: #8c5e4d;
    }

    .item p {
      font-size: 14px;
      color: #555;
    }

    .item button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #ff9a76;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item button:hover {
      background-color: #ff7e5f;
    }

    footer {
      background-color: #fff0e5;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
      color: #8c5e4d;
    }

    @media (max-width: 600px) {
      .hero {
        font-size: 24px;
        padding: 0 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>The Cloud Cafe.</h1>
    <p>Coffee smells like freshly ground heaven</p>
  </header>

  <div class="hero">
    Coffee and friends,a perfect blend
  </div>

  <section class="menu">
    <h2>Order Now</h2>
    <div class="menu-items">
      <div class="item">
        <h3>Flat White</h3>
        <p>Life begins after coffee.</p>
        <button>Order ₹150</button>
      </div>
      <div class="item">
        <h3>Americano</h3>
        <p>Rise and grind,it's coffee time!.</p>
        <button>Order ₹149</button>
      </div>
      <div class="item">
        <h3>Cappuccino</h3>
        <p>Start your day with a cup of cappuccino bliss.</p>
        <button>Order ₹119</button>
      </div>
    </div>
  </section>

  <footer>
    © 2025 The Cloud Cafe All rights reserved.
  </footer>


</body></html>
